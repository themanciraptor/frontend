<h1 mat-dialog-title cdkFocusInitial>Register</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-select placeholder="Institution" [(value)]="selectedInstitution">
            <mat-option *ngFor="let institution of institutions" [value]="institution">
                {{institution}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Term" [(value)]="selectedTerm">
            <mat-option *ngFor="let term of terms" [value]="term">
                {{term}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-flat-button [disabled]="applyDisabled()" [mat-dialog-close]="registrationResult">Apply</button>
</div>
