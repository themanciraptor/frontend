<h1 mat-dialog-title cdkFocusInitial>Select College and Term</h1>
<div mat-dialog-content>
    <div class="form" *ngIf="institutions$ | async as institutions; else spinner">
        <mat-form-field class="select-institution">
            <mat-select placeholder="Institution" [(value)]="selectedInstitution">
                <mat-option *ngFor="let institution of institutions" [value]="institution">
                    {{institution}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Term" [(value)]="selectedTerm">
                <mat-option *ngFor="let term of terms" [value]="term">
                    {{term}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-flat-button [disabled]="applyDisabled()" [mat-dialog-close]="applyDialogResult">Apply</button>
</div>

<ng-template #spinner>
    <mat-spinner [diameter]="55"></mat-spinner>
</ng-template>
